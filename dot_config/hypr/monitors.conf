# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# ===========================
#  MONITOR SETUP – FINAL
# ===========================
# M1 = DP-1 (2560x1080)       → TOP, centered over M2
# M2 = DP-2 (3440x1440)       → BASE monitor (0,0)
# M3 = HDMI-A-2 (1080x1920)   → RIGHT of M2, vertical, bottom-aligned
# ===========================

# Base monitor (M2)
monitor=DP-2,3440x1440@143.92,0x0,1

# Top monitor (M1), centered over M2
# X = (3440 - 2560)/2 = 880
# Y = -1080 (placed above)
monitor=DP-1,2560x1080@59.98,880x-1080,1

# Right vertical monitor (M3), bottom-aligned to M2
# Height difference: 1440 - 1920 = -480
# X = 3440 (right side)
monitor=HDMI-A-2,1920x1080@60,3440x-480,1,transform,3

# (Optional, remove if you prefer manual scale control)
env = GDK_SCALE,1

# Make DP-2 the main monitor
workspace=1,monitor:DP-2

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

